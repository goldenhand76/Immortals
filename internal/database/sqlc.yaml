version: "2"
cloud:
    organization: ""
    project: ""
    hostname: ""
sql:
  - name: "db"
    engine: "postgresql"
    queries: "./sqlite/query/"
    schema: "./sqlite/migrations/"
    gen:
      go:
        out: "./sqlite/sqlc"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: true